<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Thumbnail Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GLTF Thumbnail Editor</h1>
        </header>
        
        <div class="main-content">
            <div class="viewer-section">
                <div id="viewer-container">
                    <div id="loading-indicator">
                        <div class="loader"></div>
                        <p>Loading 3D Model...</p>
                    </div>
                    <button id="toggle-grid" class="grid-toggle-btn" title="Toggle Grid">⊞</button>
                    <button id="reset-view" class="reset-view-btn" title="Reset View">Reset ↺</button>
                    <button id="zoom-in" class="zoom-btn" title="Zoom In">+</button>
                    <button id="zoom-out" class="zoom-btn" title="Zoom Out">−</button>
                </div>
            </div>
            
            <div class="thumbnail-section">
                <div id="new-thumbnail" class="thumbnail-display">
                    <div id="drag-label" class="thumbnail-label">✥</div>
                    <canvas id="thumbnail-canvas" width="600" height="600"></canvas>
                    <p id="thumbnail-placeholder">Move around the model to preview</p>
                </div>
                
                <div id="current-thumbnail" class="thumbnail-display">
                    <div id="current-thumbnail-label" class="current-label">Current Thumbnail</div>
                    <img src="old_thumbnail.png" alt="Current Thumbnail">
                </div>
                
                <button id="use-snapshot" class="snapshot-btn" style="display: none;">Update Thumbnail</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
