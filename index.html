<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Thumbnail Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GLTF Thumbnail Editor</h1>
            <div class="model-controls">
                <span class="model-controls-label">Choose model</span>
                <select id="model-selector" class="model-selector">
                    <!-- Options populated dynamically from assets folder -->
                </select>
                <input type="file" id="file-upload" class="file-upload-input" accept=".gltf,.glb" multiple />
                <label for="file-upload" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload GLTF
                </label>
            </div>
        </header>
        
        <div class="main-content">
            <div class="viewer-section">
                <div id="viewer-container">
                    <div class="viewport-label">3D Transform</div>
                    <div id="loading-indicator">
                        <div class="loader"></div>
                        <p>Loading 3D Model...</p>
                    </div>
                    <button id="toggle-grid" class="grid-toggle-btn" title="Toggle Grid">⊞</button>
                    <button id="reset-view" class="reset-view-btn" title="Reset View">Reset ↺</button>
                    <button id="zoom-in" class="zoom-btn" title="Zoom In">+</button>
                    <button id="zoom-out" class="zoom-btn" title="Zoom Out">−</button>
                    <input type="range" id="light-intensity" class="lighting-slider" min="0" max="200" value="100" step="1">
                </div>
                <button id="cancel-btn" class="cancel-btn">Cancel</button>
            </div>
            
            <div class="thumbnail-section">
                <div id="new-thumbnail" class="thumbnail-display">
                    <div class="viewport-label">2D Position</div>
                    <div id="drag-label" class="thumbnail-label">✥</div>
                    <canvas id="thumbnail-canvas" width="1200" height="1200"></canvas>
                    <p id="thumbnail-placeholder">Rotate and zoom<br>the 3D model to preview</p>
                </div>
                
                <div id="current-thumbnail" class="thumbnail-display">
                    <div class="viewport-label">Thumbnail Preview</div>
                    <img alt="Thumbnail Preview" style="display: none;">
                    <button id="download-thumbnail" class="download-thumbnail-btn" style="display: none;" title="Download Image">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                </div>
                
                <button id="use-snapshot" class="snapshot-btn" style="display: none;">Update Preview</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
